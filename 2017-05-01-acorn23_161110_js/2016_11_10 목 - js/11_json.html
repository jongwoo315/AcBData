<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div id="id01"></div>

  <script>
    var xmlhttp = new XMLHttpRequest();
    var url = "11.json_construct.txt";
    /*  0: request not initialized   1: server connection established
        2: request received   3: processing request   4:request finished and response is ready */

    xmlhttp.onreadystatechange = function() {
      if(this.readyState==4 && this.status==200){
        var myArr = JSON.parse(this.responseText);
        myFunction(myArr);
      }
    };
    xmlhttp.open("GET", url, true);
    xmlhttp.send(); //위의 내용을 실행하면 onreadystatechange부분이 실행된다.

    function myFunction(arr){
      var out = "";
      var i;
      for(i=0; i<arr.length; i++){
        out += '<a href="'+arr[i].url+'">'+arr[i].display+'</a><br>';
      }
      document.getElementById("id01").innerHTML = out;
    }
  </script>
</body>
</html>
