<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script>
    $(document).ready(function(){
      $("#flip").click(function(){
        $("#panel").slideToggle("fast",alert("완료"));
      });
    });
  </script>
  <style>
    #panel, #flip{
      padding: 5px;
      text-align: center;
      background-color: #e5eecc;
      border: solid 1px #c3c3c3;
    }
    #panel{
      padding: 50px;
      display: none;
    }
  </style>
</head>
<!--callback함수는 내가 부르는 것이 아니라, event에 의해 실행되는 함수다-->
<body>
  <div id="flip">클릭시 슬라이드 토글</div>
  <div id="panel">슬라이드에 관한 명령은 slideDown(), slideUp(), slideToggle(), slideDown(speed, callback)</div>
</body>
</html>
