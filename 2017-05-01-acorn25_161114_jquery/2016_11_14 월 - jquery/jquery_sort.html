<!DOCTYPE html>
<html>
<head>
    <title>Sign Up Form</title>

</head>

<body>

    <table>
      <caption>Employee working results</caption>
      <thead>
          <tr>
              <th scope="col">Name</th>
              <th scope="col">Position</th>
              <th scope="col">WHours/week</th>
              <th scope="col">Cost</th>
              <th scope="col">Profit</th>
          </tr>
      </thead>
      <tbody>
          <tr>
              <td>Robert Williams</td>
              <td>Vice president</td>
              <td>45</td>
              <td>4000</td>
              <td>15000</td>
          </tr>
          <tr>
              <td>John Johnson</td>
              <td>Senior Vice President</td>
              <td>45</td>
              <td>4000</td>
              <td>10000</td>
          </tr>
          <tr>
              <td>James Smith</td>
              <td>C.E.O.</td>
              <td>50</td>
              <td>6000</td>
              <td>20000</td>
          </tr>
      </tbody>
    </table>

  <script src="http://code.jquery.com/jquery-1.11.0.min.js" type="text/javascript" charset="utf-8"></script>
  <script>

    //vars (cache elements)
    var $table = $('table');
    var $tableBody = $table.find('tbody');
    var $button = $( "<button></button>", { id:'sortNames', text:'Sort names alphabetically'} );
    var rows, sortedRows;

    // add the button after the table
    $button.insertAfter( $table );

    //sort the table row based on the text of the first div
    function sortRows(a, b){
        if ( $(a).find('td:first-Child').text() > $(b).find('td:first-Child').text() )  {return 1;}
        if ( $(a).find('td:first-Child').text() < $(b).find('td:first-Child').text() ) {return -1;}
        return 0;
    }

    // when the button is clicked...
    $button.on('click', function(){
        //get the rows from the table
        rows = $tableBody.find('tr');
        //sort the rows as "sortedrows"
        sortedRows = rows.sort(sortRows);
        //replace the old rows with the new rows
        $tableBody.remove('tr');
        $tableBody.append(sortedRows);
    });

  </script>

</body>
</html>
