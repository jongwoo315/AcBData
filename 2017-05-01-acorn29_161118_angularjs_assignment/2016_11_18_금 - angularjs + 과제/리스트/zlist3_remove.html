<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<style>
	  ul li a{
	  	text-decoration: none;
	  }
	</style>
</head>

<body>
	<div ng-app="myapp" ng-controller="remove">
		<ul>
			<li ng-repeat="aaa in items | filter: filterText">{{aaa}}<a href="" ng-click="remove(aaa)">  remove</a></li>
		</ul>
	</div>
	<div ng-view></div>
	<script>
		var app = angular.module("myapp", []);
		app.controller("remove", function($scope){
			$scope.items = ['cabbage', 'umbrella', 'train'];
			$scope.remove = function(aaa){
				$scope.items.splice($scope.items.indexOf(aaa),1);
			};
		});
	</script>
</body>
</html>
