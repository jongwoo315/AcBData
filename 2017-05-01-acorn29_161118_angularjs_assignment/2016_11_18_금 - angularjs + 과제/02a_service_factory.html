<!doctype html>
<html>

   <head>
      <title>Angular JS Services</title>
      <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
   </head>

   <body>
      <h2>AngularJS Sample Application</h2>

      <div ng-app = "mainApp" ng-controller = "CalcController">
         <p>Enter a number1: <input type = "number" ng-model = "number1" /></p>
			<p>Enter a number2: <input type = "number" ng-model = "number2" /></p>
         <button ng-click = "square44()">X<sup>2</sup></button>
         <p>Result: {{result}}</p>
      </div>

      <script>
         var mainApp = angular.module("mainApp", []);

			mainApp.controller('CalcController', function($scope, MathService) {

				$scope.square44 = function() {
					$scope.result = MathService.multiply66($scope.number1, $scope.number2);
				}
			});

			// 서비스가 사용되지 않아도 됨
			// 그런데 factory에 multiply66를 하나 만들고, 여러개의 service를 만들어 변형시킬수 있음
			// mainApp.service('CalcService', function(MathService){
			// 	 this.ddsquare12 = function(x, y) {		// var ddsquare12로 선언하면 안됨. this.ddsquare12가 함수선언포맷임!
			// 		return MathService.multiply66(x, y);
			// 	}
			// });

         mainApp.factory('MathService', function() {	//factory는 객체를 리턴한다.
            var factory123 = {};	// factory라는 이름의 객체
            factory123.multiply66 = function(a, b) {
               return a * b
            }
            return factory123;
         });

      </script>

   </body>
</html>
