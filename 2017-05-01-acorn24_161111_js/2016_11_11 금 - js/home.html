<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

  <style>
    body {
      margin:0;  /* 문서 전체 마진*/
      padding:0;  /* 문서 전체 패딩 */
      font-family:"verdana";   /* 문서 전체 글꼴*/
      font-size:1em; /* 문서 전체 글자 크기 */
      background-color: #292F33;
    }
    #container{
      margin: 0 auto;   /* 내용 전체를 화면 중앙에 배치 */
      height: 25%;
      width: 90%;  /* 내용 부분 너비는 브라우저 너비의 90% */
      background: #292F33;   /* 내용 부분 배경색 */
      border: 1px solid #ccc;  /* 테두리 */
    }

    nav {
      width: 100%;
      height:50px;
      background-color: #C51A3A;
      margin-top: 100;
      padding-top:1px;

    }

    #nav {
    width:750px;
    margin:0 auto;
    list-style:none;
    }
    #nav li {
    float:left;
    }
    #nav a {
    display:block;
    text-align:center;
    width:150px; /* fixed width */
    text-decoration:none;
    }

    nav ul li a, nav ul li a:visited {
      padding:15px 10px;   /* 패딩을 이용해 메뉴 항목의 공간 마련*/
      font-weight: 400;   /* 글자를 약간 진하게  (400:보통, 900: 진함) */
      color: white;  /* 글자색 */
    }
    nav li a:hover {
      color:red;    /* 글자색 */
      background-color:white;  /* 배경색 */
      border-radius:10px 10px 0 0;  /* 윗부분만 둥글게 처리 */
    }
    a:link {
      text-decoration:none;  /* 텍스트 링크 밑줄 없앰*/
    }
  </style>
</head>

<body>
  <div id="container">
    <h1 align="center">JW</h3>
    <nav>
      <ul id="nav">
        <li><a href="#">홈</a></li>
        <li><a href="#">탭1</a></li>
        <li><a href="#">탭2</a></li>
      </ul>
    </nav>
  </div>
</body>
</html>
