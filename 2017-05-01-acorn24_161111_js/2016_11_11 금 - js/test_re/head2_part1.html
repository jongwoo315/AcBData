<style>
  body {
    margin:0;  /* 문서 전체 마진*/
    padding:0;  /* 문서 전체 패딩 */
    font-family:"돋움";   /* 문서 전체 글꼴*/
    font-size:1em; /* 문서 전체 글자 크기 */
  }
  a:link {
    text-decoration:none;  /* 텍스트 링크 밑줄 없앰*/
  }
  a img {
    border:0;   /* 이미지 링크 테두리 없앰*/
  }
  body {
    background:url(background.png) no-repeat left top fixed;   /* 문서 배경 이미지 */
    background-size:cover ;  /* 배경 이미지 비율 유지하면서 배경 이미지 크기 조절*/
  }

  #wrapper {
    margin: 0 auto;   /* 내용 전체를 화면 중앙에 배치 */
    width: 90%;  /* 내용 부분 너비는 브라우저 너비의 90% */
    background:white;   /* 내용 부분 배경색 */
    border: 1px solid #ccc;  /* 테두리 */
  }

  /* 스마트폰에서 실행할 css */
    #topbanner {
    width: 100%;  /* 너비 */
    height: 155px;   /* 실제 내용이 없으므로 높이 지정해야 */
    background: url(topbg1.png) no-repeat left top;   /* 사이트 로고 이미지를 배경으로 */
    background-color: #eee0bb;  /* 배경색 */
    margin-bottom:0;  /* 마진 */
  }

  nav {
    width: 100%;
    height:50px;
    background-color: #C51A3A;
    margin: 0;
    padding-top:1px;
  }
  nav ul {
    list-style:none;
    text-align:center;
  }
  nav ul li{
   float:left;
  }
  nav ul li a, nav ul li a:visited {
    padding:15px 10px;   /* 패딩을 이용해 메뉴 항목의 공간 마련*/
    font-weight: 600;   /* 글자를 약간 진하게  (400:보통, 900: 진함) */
    color: white;  /* 글자색 */
    text-shadow:0 0.5px 0.5px red;  /* 글자에 그림자 효과 추가 */
  }
  nav li a:hover {
    color:red;    /* 글자색 */
    background-color:white;  /* 배경색 */
    text-shadow:0 0.5px 1px white;  /* 글자에 그림자 효과 추가 */
    border-radius:10px 10px 0 0;  /* 윗부분만 둥글게 처리 */
  }
  #shop {
    text-align:center;
    width: 100%;
  }
    #shop img {
        width: 100%;
    }
  #intro {
    width:95%;
    padding:2%;
  }
  #intro h3{
    font-weight:600;
    margin:15px 0;
  }
  #intro p {
    font-size: 1.2em;
    font-weight: 600;
    font-family: "바탕";
    color: #F30;
  }
  hr {
    clear:both;
    visibility:hidden;
  }
  #customer {
    width:90%;
    margin-left:2%;
    margin-bottom:15px;
  }
  #customer h3{
    padding: 10px;  /* 패딩 */
    background-color: #E66C6D;  /* 제목의 배경색 */
    color: #fff;  /* 제목의 글자색 */
  }
  #customer ul{
    list-style:square;	/* 불릿을 사각형으로 */
  }
  #customer ul li{
    font-size:0.9em;   /* 글자 크기 */
    line-height:25px;		  /* 줄간격 */
  }
  .sub{
    width:90%;   /* 너비 */
    height:200px;  /* 높이 */
    border:1px dotted #2a2399;  /* 1px 점선 */
    border-radius:10px;  /* 모서리 둥글게 */
    margin-left:2%;  /* 왼쪽 마진 */
    margin-bottom:15px;  /* 아래쪽 마진 */
  }
   #choice1 {
    background:url(bg1.png) no-repeat left bottom;
    background-size:contain;  /* 이미지를 기준으로 요소 크기에 맞게 배경 이미지 조절 */
  }
  #choice2 {
    background:url(bg2.png) no-repeat left bottom;
    background-size:contain;
  }
  #choice3 {
    background:url(bg3.png) no-repeat left bottom;
    background-size:contain;
  }
  .sub  .heading {
    width:95%;  /* 너비 */
    background-color:rgba(255,255,255,.6);	  /* 불투명도 0.6인 흰색 배경 */
    margin-top:120px;	  /* 위쪽 마진 120px */
    text-align:right;   /* 제목들을 오른쪽으로 정렬 */
  }
  .sub .heading h3{
    color: #936;  /* 글자색 */
    font-weight: 600;  /* 약간 진하게 */
    font-family: "바탕";  /* 글꼴 */
    font-size: 1.5em;  /* 글자 크기 */
  }
  .sub .heading h4{
    color: #06F;  /* 글자색 */
    font-weight: 600;   /* 약간 진하게 */
    font-family: "바탕";  /* 글꼴 */
    font-size: 1em;  /* 글자 크기 */
  }
  footer {
    width: 100%;  /* 전체 너비 */
    height: 50px;  /* 높이 */
    border-top: 1px solid #ccc;  /* 위쪽에 테두리 */
  }
  footer ul {
    list-style:none;	/* 불릿 없앰 */
    margin:0;  /* 내비게이션에 마진 없앰 */
  }
  footer ul li a{
    float:left;   /* 항목을 왼쪽부터 배치 */
    font-size:0.8em;  /* 글자 크기 */
    padding:15px 5px;  /* 패딩 */
    color:#222;	 /* 글자색 */
  }
  footer p{
    float:right;   /* 텍스트 오른쪽 배치 */
    text-align:left;   /* 텍스트 왼쪽 정렬 */
    font-size:0.8em;  /* 글자 크기 */
    padding-right:5px;  /* 오른쪽 패딩 */
  }
