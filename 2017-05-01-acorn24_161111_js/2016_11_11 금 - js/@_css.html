<!DOCTYPE html>
<html lang="en">
<head>

클래스는 .을 이용하여 정의하고 아이디는 #을 이용하여 정의합니다.

클래스와 아이디의 차이점은
클래스는 여러개를 사용할 수 있지만
아이디는 고유성을 가지므로 한 문서에 한번만 사용할 수 있습니다.

  <style type="text/css">
    p.red {color:red}

    .noddle {color:blue}

    #pizza {color:green}

  </style>

</head>
<body>
  <p>일반적인 문단입니다.</p>

  <p class="red">red라는 이름의 클래스가 지정된 문단입니다.</p>
  <h2 class="red">111111111111</h2>  <!--p에만 red의 스타일이 적용됨 -->

  <h1 class="noddle">asdfasdfsdf</h1>
  <h6 class="noddle">1232131231</h6>

  <p id="pizza">lkjqwerlkjqwer</p>  <!--#태그는 특정 id에만 적용된다는데 그렇지가 않다--></p>
  <h1 id="pizza">asdflkjaslfdkasf</h1>
  <p id="pizza">asldkeee</p>

</body>
</html>
