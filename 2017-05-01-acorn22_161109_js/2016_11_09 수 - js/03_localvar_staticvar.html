      function myFunction(){

        this.firstName = first;
        this.address = last;
        this.age = age;
        this.eyeColor = eye;
      }

      var myFather = new person("김일", "서울시 종로구", 50, "blue");

    </script>

  <body>
    지역변수와 전역변수
