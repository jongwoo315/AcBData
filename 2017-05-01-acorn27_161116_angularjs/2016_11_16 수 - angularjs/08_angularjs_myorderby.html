<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
</head>

<body>
	<div ng-app="myApp" ng-controller="namesCtrl">
		<table border="1" width="100%">

		  <tr>	<!-- 컬럼 제목 -->
		    <th ng-click="jeung_reul('name')">Name</th> <!-- 클릭하면 jeung_reul('name')함수가 호출되면서 kijoon=name이 아래 orderby로 실행되고-->
		    <th ng-click="jeung_reul('country')">Country</th>
		  </tr>

		  <tr ng-repeat="x in names | orderBy:kijoon">	<!-- 위에 이어서. orderby:kijjon-->
		    <td>{{x.name}}</td>
		    <td>{{x.country}}</td>
		  </tr>

		</table>
	</div>

	<script>
		angular.module('myApp', []).controller('namesCtrl', function($scope) {

		  $scope.names = [
		    {name:'Jani', country:'Norway'},
		    {name:'Carl', country:'Sweden'},
		    {name:'Margareth', country:'England'},
		    {name:'Hege', country:'Norway'},
		    {name:'Joe', country:'Denmark'},
		    {name:'Gustav', country:'Sweden'},
		    {name:'Birgit', country:'Denmark'},
		    {name:'Mary', country:'England'},
		    {name:'Kai', country:'Norway'}
		  ];

		  $scope.jeung_reul = function(x) {
		    $scope.kijoon = x;
		  }

		});
	</script>
</body>
</html>
