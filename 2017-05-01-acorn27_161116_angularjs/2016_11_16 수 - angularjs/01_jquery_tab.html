<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
	<link rel="stylesheet" href="/resources/demos/style.css">
	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<!-- https://jqueryui.com/tabs/ -->
	<script>
	  $(function(){
		  $("#tabs").tabs();
	  });
	</script>

</head>

<body>
	<div id="tabs">가나다라마
		<ul>
			<li><a href="#tabs-1">탭사용</a></li>
			<li><a href="#tabs-2">공간활용 탭</a></li>
			<li><a href="#tabs-3">div / li / link를 활용한 탭</a></li>
		</ul>
		<div id="tabs-1">
			<p>탭을 이용하여 정보 표현하기 <br>내용에 포함되어야 될 내용은 div로 지정하게 되면 내용 구분이 가능</p>
		</div>
		<div id="tabs-2">
			<p>탭을 만든 기본 구조는 페이지 링크 방법을 이용하여 구현하고 있음 <br>이런 내용을 좁은 공간을 최대한 활용하는데 사용하자</p>
		</div>
		<div id="tabs-3">
			<p>탭의 구조와 그 밑에 내용을 구분하는 것은 div이기 때문에 탭의 영역은 그 위치가 있는 곳까지만이다.</p>
		</div>
	</div>
</body>
</html>
