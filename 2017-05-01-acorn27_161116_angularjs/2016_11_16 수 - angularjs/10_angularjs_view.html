<!DOCTYPE html>
<html>
   <head>
      <title>Angular JS Views</title>
      <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
      <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.min.js"></script>
   </head>

   <body>
      <h2>AngularJS Sample Application</h2>

		<div ng-app = "mainApp">
         <p><a href = "#addStudent">Add Student</a></p>
         <p><a href = "#viewStudents">View Students</a></p>

			<div ng-view></div>	<!-- [ngRoute]에 의해 -->
         <script type = "text/ng-template" id = "addStudent.htm">
            <h2> Add Student </h2>
            {{message}}
         </script>

         <script type = "text/ng-template" id = "viewStudents.htm">
            <h2> View Students </h2>
            {{message}}
         </script>
      </div>

			<!-- If you want to navigate to different pages in your application,
			but you also want the application to be a SPA (Single Page Application) with no page reloading,
			you can use the ngRoute module.

			The ngRoute module routes your application
			to different pages without reloading the entire application.
			http://www.w3schools.com/angular/angular_routing.asp
		-->

		<script>
         var mainApp123 = angular.module("mainApp", ['ngRoute']);	//
         mainApp123.config(['$routeProvider', function($routeProvider) {	// config는 초기화시키는 것
            $routeProvider.

            when('/addStudent', {	// /addStudent는 루트 경로라는 의미
               templateUrl: 'addStudent.htm',
               controller: 'AddStudentController'
            }).

            when('/viewStudents', {
               templateUrl: 'viewStudents.htm',
               controller: 'ViewStudentsController'
            }).

            otherwise({
               redirectTo: '/addStudent'
            });
         }]);

         mainApp123.controller('AddStudentController', function($scope) {
            $scope.message = "This page will be used to display add student form";
         });

         mainApp123.controller('ViewStudentsController', function($scope) {
            $scope.message = "This page will be used to display all the students";
         });

      </script>

   </body>
</html>
