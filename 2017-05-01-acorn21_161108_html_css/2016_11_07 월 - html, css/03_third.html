<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>1107mon_03_</title>
		<style>
			table, th, td{
				border: 1px solid black;
			}
			<!-- 표에 줄 넣기, 모든열과 모든 행에-->
			th, td{
				padding: 15px;
			}
			<!-- 컬럼 제목, 컬럼 내용 사이의 간격 -->
			table{
				border-spacing: 5px;
			}
			<!--표 사이의 줄 두께-->
		</style>
	</head>

	<body>
		<table style="width:100%">
		<caption> 주소록</caption> <!-- 제목달기 -->
			<tr>
				<th>이름</th>
				<th>나이</th>
				<th>주소</th>
				<th colspan="2">전화번호</th> <!-- 2가 왔으므로 해당하는 2개의 내용이 필요 -->
			</tr>
			<tr>
				<td>청명하</td>
				<td>30</td>
				<td>서울</td>
				<td>1234</td>
				<td>5678</td>
			</tr>
			<tr>
				<td>겨울남</td>
				<td>35</td>
				<td>부산</td>
				<td>3333</td>
				<td rowspan="2">4444</td> <!-- 2개의 행에 같은 내용 입력 -->
			</tr>
			<tr>
				<td>겨울남</td>
				<td>35</td>
				<td>부산</td>
				<td>3333</td>
			</tr>

		</table>
	</body>
</html>
